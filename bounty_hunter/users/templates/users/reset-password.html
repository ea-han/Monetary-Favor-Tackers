<form action="{% url 'reset_password_attempt' %}" method="post">
    {% csrf_token %}
    <fieldset>
	    <input name="pass1" type="text" value="pass1" /> <br /> 
        <input name="pass2" type="text" value="pass2" /> <br /> 
        <input name="token" type="hidden" value={{token}} /> <br /> 
    </fieldset>
	<button type="submit" value="Submit">Submit</button>
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
