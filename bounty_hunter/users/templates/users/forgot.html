<form action="{% url 'forgot' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <input name="email" type="text" value="email" /> <br /> 
    </fieldset>
	<button type="submit" value="Submit">Submit</button>
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
