<!DOCTYPE html>

<h1> {{ "Tags List" }}</h1>
<ul>
    {% for tag in tags %}
        <li>        
        <a href="{% url 'tag_detail' tag.id %}">{{ tag.name }}</a>
        <a href="{% url 'edit_tag' tag.id %}">[edit]</a>
    </li>
    {% endfor %}
</ul>
<p> <a href="{% url 'create_tag' %}">Create Tag</a> </p>
